<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style4.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="div1">
                <img src="images/1.png" class="navlogo">
            </div>
            <div class="navtext">
                WHATSAPP WEB
            </div>
        </nav>
    </header>
    <div class="cntnt_box">
        <div class="cntnt_box1">
            <div class="box1_title">To use WhatsApp on your computer:</div>
            <div class="box1_qr">
                <img src="images/2.png" width="300px" height="300px">
            </div>
            <div class="list">
                <ol>
                    <li>Open WhatsApp on your phone</li>
                    <li> Tap <span class="font_bold">Menu</span> <img width="22px" src="./images/more.jpg" alt="img"> or <span class="font_bold">Settings</span> <img width="17px" src="./images/setting.jpg" alt="img"> and select <span class="font_bold">Linked Devices</span>
                    </li>
                    <li>Tap on Link a Device</li>
                    <li>Point your phone to this screen to capture the code</li>
                </ol>
            </div>

            <div class="help_link">
                <a href="https://faq.whatsapp.com/web/download-and-installation/how-to-log-in-or-out?lang=en" target="_blank">Need help to get started?</a>
            </div>

        </div>
        <div class="cntnt_box2">
            <div class="video1">
                <video width="600" height="300" controls preload>
                    <source src="./img/Whatsapp.svg" type="video/svg">
                    <source src="./vid/vid.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>

</html>
